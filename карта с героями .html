ен Союза писателей СССР. Автор тактических маневров и стратегий. Читал лекции по боевой подготовке во время визита на Кубу в 1963 году (опубликованы в испаноязычных газетах). Встречался с министром обороны Кубы Раулем Кастро и был удостоен звания почетного командира 51-го полка Революционных Вооруженных Сил Кубы. В военных учебных заведениях США, Кубы, Израиля, Никарагуа отдельно изучается военный опыт Момышулы. «Волоколамское шоссе» стало книгой обязательного чтения для членов «Пальмах» и позднее для офицеров Армии обороны Израиля. Фернандо Эредиа писал, что большинство кубинцев начинают изучение марксизма-ленинизма с «Волоколамского шоссе». Герой скончался 10 июня 1982 года.",

                biography: "Иван Васильевич Панфилов - гвардии генерал-майор, командир 8-й гвардейской стрелковой Краснознаменной (бывшей 316-й) дивизии 16-й армии Западного фронта, гвардии генерал-майор.\n\n Родился 1 (13) января 1893 года в г. Петровске Саратовской области в семье мелкого конторского служащего. Русский. Член КПСС с 1920 года. \n\n Из-за ранней смерти матери не смог окончить четырехклассное городское училище города Петровска, с 1905 года - с 12 лет - работал по найму в лавке. \n\n В 1915 году был призван в Русскую императорскую армию. Служил в 168-м запасном батальоне (Инзара Пензенской губернии). В этом же году был направлен на русско-гер-манский фронт. Участник Первой мировой войны: в марте 1917 года после окончания учебной команды в чине унтер-офицера был направлен в действующую армию на Юго-Западный фронт в 638-й Ольпинский пехотный полк. В дальнейшем дослужился до звания фельдфебеля. После Февральской революции 1917 года был избран членом полкового комитета \n\n В Красную Армию вступил добровольно в октябре 1918 года. Был зачислен в 1-й Саратовский пехотный полк, впоследствии входивший в состав 25-й Чапаевской дивизии. Участвовал в Гражданской войне, в 1918-1921 годах воевал в составе 25-й Чапаевской стрелковой дивизии, командуя взводом и ротой, сражался против соединений чехословацкого корпуса, белогвардейцев под командованием генералов Дутова, Колчака, Дени-кина и белополяков. С сентября 1920 года участвовал в боях против бандитизма на Украине, в 1921 году - командир взвода 183-го пограничного батальона. \n\n После войны в 1923 году окончил двухгодичную Киевскую объединенную пехотную школу командиров РККА имени С.С. Каменева и получил назначение в Среднеазиатский округ. \n\n С октября 1923 года - командир взвода и роты 52-го Ярославского стрелкового полка.\n\n Добровольцем убыл на Туркестанский фронт. С апреля 1924 года - командир стрелковой роты, с октября 1924 года - начальник полковой школы 1-го Туркестанского стрелкового полка на Туркестанском фронте. С августа 1925 года - командир стрелковой роты, с августа 1927 года - начальник полковой школы 4-го Туркестанского стрелкового полка (Памир). С апреля 1928 года - командир стрелкового батальона 6-го Туркестанского стрелкового полка Среднеазиатского военного округа. Принимал участие в борьбе с басмачами по 1929 год включительно.\n\n За боевые отличия был награжден двумя орденами Красного Знамени (1921, 1929) и медалью «ХХ лет РККА».\n\n С июня 1931 года - командир и комиссар 8-го отдельного стрелкового батальона местных войск Среднеазиатского военного округа. С декабря 1932 года - командир 9-го Краснознаменного горнострелкового полка в том же округе. С августа 1937 года - начальник квартирмейстерского отдела штаба Среднеазиатского военного округа. С октября 1938 года - военный комиссар Киргизской ССР. Комбриг (26.01.1939).\n\n С началом Великой Отечественной войны с июля по август 1941 года Панфилов И.В. лично занимался формированием 316-й стрелковой дивизии в Среднеазиатском военном округе в городе Алма-Ате на базе военнообязанных запаса округа. Генерал-майор Панфилов И.В. находился в должности командира 316-й стрелковой дивизии с 12 июля 1941 года. \n\n Великая Отечественная война застала генерал-майора И.В. Панфилова на посту военного комиссара Киргизской республики. Сформировав 316-ю стрелковую дивизию, он выехал с нею на фронт.\n\n В первой половине октября 1941 года 316-я дивизия прибыла в состав 16-й армии и заняла оборону на широком фронте на подступах к Волоколамску. Генерал Панфилов впервые широко применил систему глубоко эшелонированной артиллерийской противотанковой обороны, создал и умело использовал в бою подвижные отряды заграждения. Стойкость наших войск благодаря этому значительно возросла, и все попытки б-го немецкого армейского корпуса прорвать оборону не увенчались успехом. В течение семи дней дивизия вместе с курсантским полком С.И. Младенцева и приданными частями противотанковой артиллерии успешно отбивала атаки противника.\n\n Придавая важное значение захвату Волоколамска, гитлеровское командование бросило в этот район еще один моторизованный корпус. Только под давлением превосходящих сил врага части дивизии вынуждены были в конце октября оставить Волоколамск и занять оборону восточнее города.\n\n \*\*16 ноября фашистские войска предприняли второе «генеральное» наступление на Москву. Под Волоколамском вновь закипело ожесточенное сражение. В этот день у разъезда Дубосеково 28 воинов-панфиловцев под командованием политру-ка В.Г. Клочкова отразили атаку вражеских танков и удержали занимаемый ру-беж. Не смогли пробиться танки противника также в направлении сел Мыканино и Строково. Дивизия генерала Панфилова прочно удерживала свои позиции, ее воины стояли насмерть.\n\n «При самых трудных условиях боевой обстановки, - писал в Ставку Верховного Главнокомандования командующий Западным фронтом генерал армии Г.К. Жуков, - тов. Панфилов всегда сохранял руководство и управление частями. В беспрерывных месячных боях на подступах к Москве части дивизии не только удержали свои позиции, но и стремительными контратаками разгромили 2-ю танковую, 29-ю моторизованную, 11 и 110-ю пехотные дивизии, уничтожив 9000 вражеских солдат и офицеров, более 80 танков, много орудий, минометов и другого оружия».\n\n Более двух месяцев панфиловцы отбивали атаки танковых и пехотных частей врага на волоколамском направлении, проявляя массовый героизм и упорство в бою личного состава.\n\n За образцовое выполнение боевых заданий командования, массовый героизм личного состава 316-я дивизия 17 ноября 1941 года была награждена орденом Красного Знамени, а на другой день преобразована в 8-ю гвардейскую стрелковую дивизию.\n\n Генерал-майор И.В. Панфилов погиб на поле боя 18 ноября 1941 года под Волоколамском.\n\n Указом Президиума Верховного Совета СССР от 12 апреля 1942 года за умелое руководство частями дивизии в боях на подступах к городу Москве и проявленные при этом личную храбрость и героизм генерал-майору Панфилову Ивану Васильевичу присвоено звание Героя Советского Союза (посмертно).\n\n Имя Героя Советского Союза генерал-майора Панфилова И.В. было присвоено дивизии после гибели самого генерала, позже дивизия была удостоена почетного наименования Режицкая (август 1944 года), награждена орденами Ленина и Суворова 2-й степени. За время Великой Отечественной войны свыше 14 тысяч воинов дивизии были награждены орденами и медалями, 33 офицерам и солдатам было присвоено высокое звание Героя Советского Союза. В послевоенный период полки 8-й гвардейской Панфиловской стрелковой дивизии дислоцирова-лись в Эстонии (город Клоога).\n\n Генерал-майор (4.06.1940). Награжден орденом Ленина (12.04.1942; посмертно), 3 орденами Красного Знамени (1921; 1929; 11.11.1941), медалью «ХХ лет РККА» (1938).\n\n Похоронен с воинскими почестями на Новодевичьем кладбище в городе Москве (участок 5). На месте гибели Ивана Васильевича Панфилова, в деревне Гусенево (сельское поселение Чисменское, Волоколамский район Московской области) установлен памятник.\n\n В Алматы в парке имени 28 героев-панфиловцев установлен памятник.\n\n В Бишкеке установлен памятник в парке им. Героя Советского Союза Панфилова И.В. Памятник в Бишкеке воздвигнут в результате конкурса 1941 года на памятник генералу Панфилову (авторы: Аполлон Мануйлов, Александр Могилев-ский и Ольга Мануйлова). Это самый первый памятник в СССР, установленный в честь героя Великой Отечественной войны.\n\n В Астане 9 мая 2015 года открыт памятник генералу Панфилову и 28 героям-панфиловцам.\n\nВ Киргизии в 1942 году был образован Панфиловский район Чуйской области.\n\nВ Волоколамске на улице Панфилова - мемориальная доска на доме Nº 4; на Октябрьской площади города Волоколамска - бронзовый бюст.\n\nЕго именем назывался город Жаркент (1942-1991 гг. - Панфилов), крупный поселок в Алматинской области, а также село в Киргизии.\n\nЕго именем названы школы в Алматы (Nº54), Таразе, Самаре (Nº116), Петровске(Nº3).\n\nВ школе Nº3 Петровска Саратовской области находится музей                 biography: "Родился 25 июня 1922 года в селе Борис-Романовка, ныне Боровского района Кустанайской области, в семье крестьянина, русский. Окончил три курса техникума. С 1940 года - в Красной Армии. В 1942 году окончил Чкаловскую военную авиационную школу пилотов. Участник Великой Отечественной войны с 1942 года.\n\n К октябрю 1943 года командир звена 6-го Гвардейского отдельного штурмового авиационного полка (3-я Воздушная армия, Калининский фронт) гвардии старший лейтенант Иван Фомич Павлов совершил 127 боевых вылетов, в воздушных боях лично сбил три самолета противника. \n\n 4 февраля 1944 года за мужество и воинскую доблесть, проявленные в боях с врагами, удостоен звания Героя Советского Союза. \n\n В последующих боях, к октябрю 1944 года, командир эскадрильи того же полка (3-я Воздушная армия, 1-й Прибалтийский фронт) гвардии капитан Иван Павлов совершил еще 77 успешных боевых вылетов. 22 февраля 1945 года награжден второй медалью «Золотая Звезда». \n\n Всего совершил 248 боевых вылетов, показав высокое мастерство отважного штурмовика, искусного разведчика и доблестного командира. Штурмовыми ударами нанес врагу большие потери в живой силе и технике, в воздушных боях сбил четыре самолета противника. \n\n После войны продолжил службу в военно-воздушных силах. В 1949 году окончил Военную академию имени Васильевича Михаила Фрунзе, командовал авиационным полком. Гвардии майор Иван Фомич Павлов погиб ночью 12 октября 1950 года при освоении новой боевой техники. \n\n Награжден такими орденами как: Ленина (дважды), Красного Знамени (дважды), Александра Невского, Отечественной войны первой степени и медалями. Навечно зачислен в списки воинской части. Бронзовый бюст установлен в Костанае. \n\n \*\*  6-й гвардейский штурмовой авиационный Московский ордена Ленина Краснознаменный ордена Суворова полк - так к концу войны называлась овеянная славой воинская часть, в которую прибыл двадцатилетний сержант Павлов. Бывалые воины тепло приняли в свои ряды новичка, щедро передавали ему свой опыт. У молодого пилота постепенно вырабатывался тот особый «почерк» ведения боя, который друзья назвали «павловским». Через год Иван Фомич Павлов стал младшим лейтенантом, командиром звена, опытным воздушным бойцом. \n\n Однажды звено штурмовиков патрулировало в районе станции Рудия. С запада к станции шел вражеский эшелон, и Павлов уже готовился атаковать его, когда увидел второй эшелон, подходивший к станции с другой стороны. «Отклоняемся на бреющем», - последовала команда ведущего. Когда оба эшелона оказались на станции, звено штурмовиков четыре раза нанесло по ним свои удары. Оба эшелона были разбиты. \n\n 14 сентября 1943 года шестерка Ивана Павлова обнаружила у населенного пункта Заблоцкий фашистский бронепоезд, двигавшийся к линии фронта. Вражеские зенитчики открыли огонь. Командир звена принимает решение - разрушить путь впереди бронепоезда и на какое-то время уйти в облака. Через несколько минут «Илы» «вывалились» из облака над самым бронепоездом и обрушили удары на зенитные платформы. Затем, сделав еще два захода, довершили полный разгром. Перейдя в наступление, наши войска освободили Духовщину, Ярцево, Смоленск. Иван Фомич Павлов за активное участие в этой операции получил звание старшего лейтенанта, а через некоторое время его назначили командиром эскадрильи. Боевая деятельность летчика-штурмовика не была сплошным триумфом. Однажды самолет Ивана Фомича попал под сильный зенитный обстрел. Один из вражеских снарядов поджег машину. Павлов кое-как «перетянул» машину через линию фронта и посадил, но покинуть ее и даже открыть фонарь уже не хватило сил. Спас его воздушный стрелок Геннадий Мамырин, вытащивший летчика из пылающей кабины. Едва друзья успели отойти от машины, как огонь охватил бензобаки, и машина взорвалась.\n\n 127 боевых вылетов совершил Иван Фомич Павлов к октябрю 1943 года. Оценивая их значение, командир полка подполковник Кирилл Петрович Заклепа писал: «Никакие противодействия зенитной артиллерии и истребительной авиации противника не мешают советскому асу пробиться к цели и разгромить ее. В этом ему помогают искусство и мастерство тактических маневров, внезапность атак и умелое руководство группой в бою». \n\n  4 февраля 1944 года кавалер ордена Отечественной войны I степени, двух орденов Красного Знамени Иван Фомич Павлов стал Героем Советского Союза. Когда Герой приехал к родителям в Кустанай в краткосрочный отпуск, рабочие Кустанайского завода искусственного волокна решили собрать деньги на новый самолет Герою-земляку. Эта патриотическая инициатива встретила горячую поддержку в области. На промышленных предприятиях, в колхозах и совхозах начался сбор средств на постройку самолета Герою Советского Союза Ивану Фомичу Павлову. На специально открытый счет в государственном банке за несколько дней поступило 716 900 рублей, и когда Павлов вернулся в свою часть, туда вскоре прибыло четыре новых самолета «Ил-2», три из них были вручены летчикам звена Анатолия Смирнова, которые к концу войны тоже стали Героями Советского Союза. \n\n Летное и тактическое мастерство капитана Ивана Фомича Павлова продолжало расти. Стрелковая часть во взаимодействии с танкистами освободила небольшой литовский городок. Лишь одна его окраина оставалась в руках гитлеровцев, которые разместили в кирпичных зданиях противотанковые пушки и пулеметы. Ожидать прибытия тяжелой артиллерии - значило дать врагу передышку и время для укрепления позиций. Надежд на помощь авиации тоже было мало: слишком узкой оказалась нейтральная полоса. Но Павлов и его ведомые блестяще справились с задачей. Точно спикировав на цель, они забросали ее бомбами, а на втором заходе пушечным и пулеметным огнем прошили все уцелевшее после первого удара. Узел обороны гитлеровцев был подавлен, пехотинцы и танкисты вновь погнали врага на запад. \n\n Штурмовик Павлов умело дрался с воздушным противником, если тот пытался помешать выполнению задачи. 15 августа 1944 года близ латвийского города Бауска семерка «Илов» во главе с капитаном Павловым вступила в бой с двадцатью фашистскими истребителями и сбила четыре вражеских самолета. Одного из них сбил Павлов, другого - его воздушный стрелок Мамырин, остальных - старшие лейтенанты Григорий Михайлов и Петр Шахов. \n\n 23 февраля 1945 года Президиум Верховного Совета СССР наградил коммуниста Павлова второй «Золотой Звездой». \n\n 250 боевых вылетов совершил он ко дню Победы. Это были самые различные полеты: разведывательные, направленные на уничтожение обнаруженных в свободном полете целей, а также мощные бомбардировочные и штурмовые удары по переднему краю, коммуникациям противника, скоплениям его живой силы и боевой техники. \*\* ",
